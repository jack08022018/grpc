grpc.server.port: 8000

sender.url: localhost
sender.port: 8001

receiver.url: localhost
receiver.port: 8002
server:
  port: 9000
  servlet.context-path: /order
  undertow.max-http-post-size: 0
spring:
  application.name: order
  main.allow-bean-definition-overriding: true
  jackson.default-property-inclusion: non_absent
  jpa:
    properties.hibernate.format_sql: true
    database: default
    database-platform: org.hibernate.dialect.H2Dialect
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2.console.enabled: true
logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.springframework.web.FilterChainProxy: DEBUG
    org.springframework.web.client.RestTemplate: DEBUG
    org.springframework.security: DEBUG
    org.springframework.boot.autoconfigure: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
